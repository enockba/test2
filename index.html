<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Possibilities Tech & Media Services — iPhones & Laptop Service</title>
  <meta name="description" content="UK iPhones & expert laptop repairs — delivery across Ghana. Contact via WhatsApp." />
  <style>
    :root{
      --bg:#0f1724; --card:#ffffff; --muted:#6b7280; --accent-1:#2563eb; --accent-2:#7c3aed;
      --maxw:1100px; --radius:16px; --shadow: 0 10px 30px rgba(2,6,23,0.45);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    body{margin:0;background:linear-gradient(180deg,#f8fafc 0%, #ffffff 100%);color:#0b1220;line-height:1.4}
    .container{max-width:var(--maxw);margin:0 auto;padding:24px}
    header{position:sticky;top:0;background:rgba(255,255,255,0.9);backdrop-filter:blur(6px);border-bottom:1px solid #e6e9ee;z-index:20}
    .top{display:flex;align-items:center;justify-content:space-between;gap:16px;padding:12px 0}
    .brand{display:flex;align-items:center;gap:8px;font-weight:700}
    .nav{display:none;gap:20px}
    .nav a{color:inherit;text-decoration:none;font-weight:600;font-size:14px}
    .cta a{display:inline-flex;align-items:center;gap:8px;padding:8px 14px;border-radius:999px;background:var(--accent-1);color:white;text-decoration:none;font-weight:600}
    /* Hero */
    .hero{display:grid;grid-template-columns:1fr;gap:20px;padding:48px;background:linear-gradient(135deg,#2563eb 0%, #7c3aed 100%);color:white;border-radius:18px}
    .hero h1{font-size:34px;margin:0 0 8px;line-height:1.05}
    .hero p{margin:0 0 16px;opacity:0.95}
    .hero .buttons{display:flex;gap:12px;flex-wrap:wrap}
    .btn{display:inline-flex;align-items:center;gap:8px;padding:10px 16px;border-radius:999px;background:white;color:#0b1220;text-decoration:none;font-weight:700}
    .btn.secondary{background:transparent;border:2px solid rgba(255,255,255,0.16);color:white}
    .features{display:flex;gap:16px;margin-top:18px;flex-wrap:wrap}
    .feature{display:flex;align-items:center;gap:8px;opacity:0.95;font-weight:600;font-size:14px}
    /* teaser cards */
    .teaser{background:rgba(255,255,255,0.08);padding:12px;border-radius:14px;display:grid;grid-template-columns:repeat(2,1fr);gap:10px}
    .card-mini{background:white;color:#0b1220;padding:12px;border-radius:12px}
    .card-mini .price{font-weight:800}
    /* Sections */
    section{padding:40px 0}
    .section-title{display:flex;flex-direction:column;gap:6px;margin-bottom:14px}
    .grid{display:grid;gap:14px}
    .phones-grid{grid-template-columns:repeat(auto-fill,minmax(220px,1fr))}
    .card{background:var(--card);border-radius:14px;padding:16px;box-shadow:var(--shadow);border:1px solid rgba(11,17,32,0.04)}
    .card h3{margin:0 0 6px;font-size:16px}
    .muted{color:var(--muted)}
    .actions{display:flex;gap:8px;margin-top:10px}
    .btn-outline{padding:8px 12px;border-radius:10px;border:1px solid #d1d5db;background:white;text-decoration:none;color:#0b1220;font-weight:600}
    /* services/pricing grid */
    .services-grid{grid-template-columns:repeat(auto-fill,minmax(200px,1fr))}
    .pricing-grid{grid-template-columns:repeat(auto-fit,minmax(240px,1fr))}
    /* contact */
    .contact-grid{grid-template-columns:1fr 360px}
    .contact-card{background:var(--card);padding:18px;border-radius:14px}
    form input, form select, form textarea{width:100%;padding:10px;border-radius:10px;border:1px solid #e6e9ee;margin-bottom:10px;font-size:14px}
    footer{padding:20px 0;border-top:1px solid #eef2f7;margin-top:20px}
    /* responsiveness */
    @media(min-width:900px){
      .hero{grid-template-columns:1fr 420px}
      .nav{display:flex}
    }
    @media(max-width:880px){
      .contact-grid{grid-template-columns:1fr}
      .hero h1{font-size:28px}
    }
    /* util */
    .small{font-size:13px;color:var(--muted)}
    .socials{display:flex;gap:10px;margin-top:8px}
  </style>
</head>

        <a href="#faq">FAQ</a>
        <a href="#contact">Contact</a>
      </nav>
      <div class="cta"><a id="whatsappTop" href="#" target="_blank" rel="noreferrer">WhatsApp</a></div>
    </div>
  </header>
